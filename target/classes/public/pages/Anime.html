<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Geek Play</title>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Podkova:wght@400..800&display=swap" rel="stylesheet">

    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">

    <!-- Seus estilos -->
    <link rel="stylesheet" href="./Estilos/global.css">
    <link rel="stylesheet" href="../assets/styles/site.css">

    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/6b1738a4a2.js" crossorigin="anonymous"></script>

    <!-- Scripts adicionais -->
    <script src="../Script/menuMobile.js" defer></script>
    <script src="../Script/site.js" defer></script>
    <script src="./progessnav.js" defer></script>
    <script src="https://cdn.jsdelivr.net/parallax.js/1.4.2/parallax.min.js" defer></script>

    <!-- Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
</head>

<body>
    <header>
        <div class="container" id="nav-container">
            <nav class="navbar navbar-expand-lg fixed-top">
                <a href="#" class="navbar-brand">
                    <img id="logo" src="../assets/img/carroselmain-anime/logoGeekPlay.png" alt="Logo GeekPlay">
                </a>

                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbar-links" aria-controls="navbar-links" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div class="input-group mb-3">
                    <input type="text" id="barraPesquisa" class="form-control" placeholder="Buscar mangá...">
                    <button class="btn btn-outline-secondary" id="btnBuscar" type="button">Buscar</button>
                </div>

                <div class="collapse navbar-collapse justify-content-end" id="navbar-links">
                    <div class="navbar-nav">
                        <a href="../index.html" class="nav-item nav-link">Home</a>
                        <a href="./Anime.html" class="nav-item nav-link">Animes</a>
                        <a href="./sobre.html" class="nav-item nav-link">Sobre</a>
                        <a href="./Filmes.html" class="nav-item nav-link">Filme</a>
                        <a href="./Mangas.html" class="nav-item nav-link">Mangá</a>
                        <a href="./Login.html" class="nav-item nav-link">Login</a>
                    </div>
                </div>
            </nav>
        </div>
    </header>

    <main>
        <div class="container-fluid">
            <!-- Carrossel -->
            <div id="mainSlider" class="carousel slide" data-bs-ride="carousel">
                <ol class="carousel-indicators">
                    <li data-bs-target="#mainSlider" data-bs-slide-to="0" class="active"></li>
                    <li data-bs-target="#mainSlider" data-bs-slide-to="1"></li>
                    <li data-bs-target="#mainSlider" data-bs-slide-to="2"></li>
                    <li data-bs-target="#mainSlider" data-bs-slide-to="3"></li>
                </ol>
                <div class="carousel-inner">
                    <!-- NÃO ALTERADO: conteúdo dos slides preservado -->
                    <div class="carousel-item active">
                        <img id="imgjujutsu" src="../assets/img/carroselmain-anime/1(Carrossel anime page).png" class="d-block w-100" alt="JUJUTSU KAISEN">
                        <div class="carousel-caption d-none d-md-block">
                            <h3 id="japanese-title">呪術廻戦</h3>
                            <h2 id="title-anime">JUJUTSU KAISEN</h2>
                            <h3 id="type-streaming">ANIME</h3>
                            <a href="#" class="main-btn">Assistir Agora</a>
                        </div>
                    </div>
                    <div class="carousel-item">
                        <img id="imgbleach" src="../assets/img/carroselmain-anime/2(Carrossel anime page) .png" class="d-block w-100" alt="BLEACH">
                        <div class="carousel-caption d-none d-md-block">
                            <h3 id="japanese-title">ブリーチ</h3>
                            <h2 id="title-anime">BLEACH</h2>
                            <h3 id="type-streaming">ANIME</h3>
                            <a href="#" class="main-btn">Assistir Agora</a>
                        </div>
                    </div>
                    <div class="carousel-item">
                        <img id="imgonepiece" src="../assets/img/carroselmain-anime/3(Carrossel anime page).png" class="d-block w-100" alt="ONE PIECE">
                        <div class="carousel-caption d-none d-md-block">
                            <h3 id="japanese-title">ワンピース</h3>
                            <h2 id="title-anime">ONE PIECE</h2>
                            <h3 id="type-streaming">ANIME</h3>
                            <a href="#" class="main-btn">Assistir Agora</a>
                        </div>
                    </div>
                    <div class="carousel-item">
                        <img id="imgkimetsu" src="../assets/img/carroselmain-anime/4(Carrossel anime page).jpg" class="d-block w-100" alt="KIMETSU NO YAIBA">
                        <div class="carousel-caption d-none d-md-block">
                            <h3 id="japanese-title">鬼滅の刃</h3>
                            <h2 id="title-anime">KIMETSU NO YAIBA</h2>
                            <h3 id="type-streaming">ANIME</h3>
                            <a href="#" class="main-btn">Assistir Agora</a>
                        </div>
                    </div>
                </div>

                <!-- Controles do carrossel -->
                <a class="carousel-control-prev" href="#mainSlider" role="button" data-bs-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Anterior</span>
                </a>
                <a class="carousel-control-next" href="#mainSlider" role="button" data-bs-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Próximo</span>
                </a>
            </div>

            <!-- Border separadora -->
            <div class="border-title my-4"></div>

            <!-- Título principal -->
            <div class="main-title-toppage">
                <h1 class="pipe">|</h1>
            </div>

            <!-- Cards de animes -->
            <div class="container-fluid">
                <div class="row">
                    <div class="container-card">
                        <div class="row" id="anime-cards-container">
                            <!-- Cards são carregados aqui -->
                        </div>
                    </div>
                </div>
            </div>

            <!-- Paginação -->
            <div class="Container-botoes text-center my-4">
                <div id="pagination"></div>
                <div class="Botoes mt-2">
                    <button id="btnAnterior" class="btn btn-primary">Anterior</button>
                    <button id="btnProxima" class="btn btn-secondary">Próxima</button>
                    
                </div>
            </div>

            <!-- Loader -->
            <div id="loader" class="text-center my-4" style="display: none;">
                <div class="spinner-border text-primary" role="status">
                    <span class="visually-hidden">Carregando...</span>
                </div>
            </div>
        </div>
    </main>
    
</body>

</html>
