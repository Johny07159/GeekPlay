<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GeekPlay</title>

    <!-- Fonts e Ícones -->
    <link href="https://fonts.cdnfonts.com/css/tt-fors-trial" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">

    <!-- Estilos -->
    <link rel="stylesheet" href="../assets/styles/Cadastro.css">

    <!-- Favicons -->
    <link rel="apple-touch-icon" sizes="180x180" href="../img/favicon_io/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="../img/favicon_io/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="../img/favicon_io/favicon-16x16.png">
    <link rel="manifest" href="../img/favicon_io/site.webmanifest">
</head>

<body>
    <div class="container" id="container">
        <div class="formulario-container cadastro">
            <form id="formCadastro">
                <h1>Cadastre-se Aqui</h1>
                <input type="text" id="registerNome" placeholder="Nome completo" required />
                <input type="email" id="registerEmail" placeholder="Email" required />
                <input type="password" id="registerPassword" placeholder="Senha" required />
                <button type="submit" id="btnCadastrar">Cadastrar</button>
            </form>
        </div>

        <div class="formulario-container login">
            <form id="formLogin">
                <h1>Entrar</h1>
                <input type="email" id="loginEmail" placeholder="Email" required />
                <input type="password" id="loginPassword" placeholder="Senha" required />
                <button type="submit" id="btnLogin">Login</button>
                <a href="Filmes.html" id="esqueceuSenha">Esqueceu a senha?</a>
            </form>
        </div>

        <div class="alternar-container">
            <div class="alternar">
                <div class="alternar-painel alternar-esquerdo">
                    <img src="../assets/img/GEEKPLAY (1).gif" alt="Logo GeekPlay">
                    <h1>Seja Bem-Vindo</h1>
                    <button class="esconder" id="login">Entrar</button>
                </div>
                <div class="alternar-painel alternar-direito">
                    <img src="../assets/img/GEEKPLAY (1).gif" alt="Logo GeekPlay">
                    <h1>Seja Bem-Vindo</h1>
                    <p>Registre Seus Dados Pessoais para Navegar no nosso site</p>
                    <button class="esconder" id="registrar">Cadastrar</button>
                </div>
            </div>
        </div>
    </div>

    <script src="../assets/Script/login.js"></script>
</body>

</html>
