<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela de planos</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">    
</head>
<body class="bg-gradient-dark">

    <section id="menu">
        <div class="container-fluid">
            <div class="row border-right">
                <div class="col-12 py-2">
                    <div class="col-8 float-left bg-black">
                        <img src="logo_menu_planos.png" class="logo-menu"  alt="">
                    </div>
                    <div class="col-4 float-right">
                        <ul class="menu">
                            <li>
                                <a href="#">Cadastro</a>
                            </li>
                            <li>
                                <a href="#">Login</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <section id="planos">
        <div class="container-fluid">
            <div class="row bg-white">
                <div class="col-4 text-center planos">Geek</div>
                <div class="col-4 text-center planos">Super Geek</div>
                <div class="col-4 text-center planos">Mega Geek</div>
            </div>
        </div>
    </section>
    
    <section id="rodape">
        <div class="container-fluid">
            <div class="col-12 text-center">
                <img src="logo_rodape_planos.png" class="logo-rodape p-5" alt="">
            </div>
        </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
