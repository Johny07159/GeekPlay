<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="../Estilos/globalP.css">    
    <script src="../Script/menuMobile.js" defer></script>
</head>
<body>

    <section id="menu">
        <div class="container-fluid">
            <div class="row border-menu py-2">
                <div class="col-sm-12 col-lg-8 text-center text-lg-left">
                    <img src="../img/logo_menu_planos.png" class="logo-menu img-fluid"  alt="">
                </div>
                <div class="col-sm-12 text-sm-center col-lg-4">
                    <div class="text-center">
                        <ul class="menu py-4 d-lg-none" id="menu-mobile">
                            <li class="borda">
                                <a href="#">Menu</a>
                            </li>
                        </ul>
                    </div>
                    <ul id="menuMobile" class="menu py-4 d-none d-lg-block">
                        <li>
                            <a href="../Pagina/Login.html">Cadastro</a>
                        </li>
                        <li>
                            <a href="../Pagina/Login.html">Login</a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </section>

    <section id="planos">
        <div class="container-fluid">
            <div class="row">
                <div class="col-sm-12 text-center">
                    <h1 class="titulo text-white">Super Geek</h1>
                </div>
                <div class="col-6 offset-3">
                    <form>
                        <input type="text" class="w-100 p-2" placeholder="Super Geek R$15,00">
                        <input type="text" class="w-100 p-2 payWith" placeholder="Pix">
                        <h5 class="text-white py-2">Preencha o formulário</h5>
                        <input type="text" class="w-100 p-2" placeholder="Nome">
                        <input type="text" class="w-100 p-2" placeholder="Card Number">
                        <input type="text" class="w-75 p-2 float-left" placeholder="Mês/Ano">
                        <input type="text" class="w-25 p-2 float-left" placeholder="CVV">
                        <input type="text" class="w-75 p-2 float-left" placeholder="Brasil">
                        <input type="text" class="w-25 p-2 float-left" placeholder="CPF">
                        <input type="submit" class="btn btn-danger w-25 py-2 mr-5 rounded-5 mt-4 float-right" value="Comprar">
                    </form>
                </div>
            </div>
        </div>
    </section>
    
    <section id="rodape">
        <div class="container-fluid">
            <div class="col-12 text-center">
                <img src="../img/logo_rodape_planos.png" class="logo-rodape p-5" alt="">
            </div>
        </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>

</html>
